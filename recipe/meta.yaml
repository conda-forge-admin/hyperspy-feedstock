{% set version = "1.0.1" %}

package:
  name: hyperspy
  version: {{ version }}

source:
  fn: hyperspy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/h/hyperspy/hyperspy-{{ version }}.tar.gz
  sha256: 960f0c3e1a1b2bf5283053dc3d9300f9e21bc2093ad68c1e10586f53521a6c73

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - dill
    - h5py
    - ipython <5.0
    - jupyter
    - matplotlib >=1.2
    - numpy
    - qt
    - scikit-image
    - scikit-learn
    - scipy
    - statsmodels
    - ipyparallel
    - sympy
    - natsort
    - lxml
    - dask
    - traits >=4.5
    - traitsui >=5.0
    - requests
    - ipywidgets >=5.0
    - tqdm
    - python-dateutil
test:
    requires:
        - nose

about:
  home: https://hyperspy.org
  license: GPL v3
  summary: Multi-dimensional data analysis

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
